<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-bar__nav-tabs">
        <button type="button" class="nav-tabs__all-recipes" id="allRecipesButton">All Recipes</button>
        <button type="button" class="nav-tabs__favorites">Favorites</button>
        <button type="button" class="nav-tabs__this-week">This Week</button>
      </div>
      <div class="nav-bar__home-search">
        <div class="search-bar">
          <label for="SearchInput" class="search-bar__search-label">Search</label>
          <input type="search" class="search-bar__search-input" name="SearchInput" value="" id="searchBarInput">
          <button type="button" class="search-bar__initiate-search-button">
            <span class="material-icons">
              search
            </span>
          </button>
        </div>
        <button type="button" class="search-bar__home-button" id="homeViewButton">
          <h1>what's cookin</h1>
        </button>
      </div>
    </nav>
    <main class="featured">
      <section class="home-view" id="homeViewSection">
        <div class="tagged-recipes-view__recipes-container hidden" id="taggedRecipesContainer"></div>
        <div class="featured__featured-recipe-image-container" id=mainContentContainer>
          <button type="button" class="featured__save-recipe-button" id=addToFavoritesButton>add to favorites</button>
          <img class="featured__featured-recipe-image" id="homeViewImage" src="https://images.unsplash.com/photo-1455619452474-d2be8b1e70cd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80" alt="image of featured recipe">
        </div>
        <section class="featured__search-ingredient-glide">
          <p class="search-ingredient-glide__header">SEARCH BY CATEGORY:</p>
          <div class="search-ingredient-glide__images-container" id="searchIngredientGlide">
            <button class="images-container__button">
              <p class="images-container__ingredient-name">antipasti</p>
              <img class="images-container__image" src="https://images.immediate.co.uk/production/volatile/sites/2/2019/07/Weekend_Project_Antipasti1-c89af68.jpg?quality=45&resize=768,574" alt="image of grilled vegetable dish">
            </button>
            <button class="images-container__button">
              <p class="images-container__ingredient-name">snack</p>
              <img class="images-container__image" src="https://jessicainthekitchen.com/wp-content/uploads/2020/02/The-Best-Homemade-Authentic-Hummus-7.jpg" alt="image of hummus">
            </button>
            <button class="images-container__button">
              <p class="images-container__ingredient-name">lunch</p>
              <img class="images-container__image" src="https://www.walderwellness.com/wp-content/uploads/2019/10/Gourmet-Grilled-Cheese-Sandwich-Walder-Wellness-5-500x500.jpg" alt="image of grilled cheese sandwich">
            </button>
            <button class="images-container__button">
              <p class="images-container__ingredient-name">dinner</p>
              <img class="images-container__image" src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2020/09/Chicken-and-Rice-8.jpg" alt="imge of a chicken and lemon dish">
            </button>
            <button class="images-container__button">
              <p class="images-container__ingredient-name">sauce</p>
              <img class="images-container__image" src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco/k%2Farchive%2Fc65160f401ee2479c096c7217a612b8391632d08" alt="imahe of pesto sauce">
            </button>
            <button class="images-container__button">
              <p class="images-container__ingredient-name">side dish</p>
              <img class="images-container__image" src="https://therecipecritic.com/wp-content/uploads/2020/12/airfryerpotatoes2.jpg" alt="image of sauteed potatoes">
            </button>
            <button class="images-container__button">
              <p class="images-container__ingredient-name">salad</p>
              <img class="images-container__image" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F44%2F2021%2F02%2F04%2Fwatercress-salad-honey-Balsamic-tofu-2000.jpg&q=85" alt="image of fresh greens dish">
            </button>
            <button class="images-container__button">
              <p class="images-container__ingredient-name">breakfast</p>
              <img class="images-container__image" src="https://feastingonfruit.com/wp-content/uploads/2016/06/The-BEST-Fluffy-Vegan-Pancakes-gluten-free-2.jpg" alt="image of mixed whole wheat pancakes">
            </button>
          </div>
        </section>
      </section>
      <section class="all-recipes-view hidden" id="allRecipesSection">
        <div class="top-banner">
          <!-- <img class="top-banner__image" src="https://image.freepik.com/free-photo/chicken-wings-barbecue-sweetly-sour-sauce-picnic-summer-menu-tasty-food-top-view-flat-lay_2829-6471.jpg" alt="barbecue chicken bowl on wood table"> -->
          <h1 class="top-banner__title">All Recipes</h1>
        </div>
        <section class="all-recipes-view__recipes-container" id="allRecipesContainer">

        </section>
      </section>
      <section class="favorites-view hidden" id="favoriteRecipesSection">
        <h1></h1>
        <div class="favorites-view__favorites">

        </div>
        <div class="favorites-view__saved-week-one-recipes">

        </div>
        <div class="favorites-view__saved-week-two-recipes">

        </div>
        <div class="favorites-view__saved-week-three-recipes">

        </div>
        <div class="favorites-view__saved-week-four-recipes">

        </div>
      </section>
      <section class="weekly-recipes-view hidden" id="weeklyRecipesSection">
        <h1></h1>
        <section class="weekly-recipes-view__week-one">
          <h2 id="generatedWeek"></h2>
          <div class="week-one__glider-one" id="generatedWeekGlider">

          </div>
        </section>
      </section>
      <section class="single-recipe-view hidden" id="singleRecipeView">
        <h1 class="recipe-title" id="recipeName">Recipe Name</h1>
        <div class="single-recipe-view__recipe-information">
          <div class="recipe-information__container">
            <h2>INGREDIENTS</h2>
            <div class="ingredient-list" id="recipeIngredients"></div>
            <p class="total-cost">COST:<span class="material-icons"> attach_money </span><span id="recipeCost"></span></p>
          </div>
          <div class="recipe-information__container">
            <img id="recipeImage" class="recipe-image">
            <div class="recipe-buttons-container">
              <button type="button" class="recipe-button add-to-favorites-button">
                <span class="material-icons">favorite_border</span>
                <p>ADD TO FAVORITES</p>
              </button>
              <button type="button" class="recipe-button add-to-week-button">
                <span class="material-icons">date_range</span>
                <p>ADD TO THIS WEEK'S</p>
              </button>
            </div>
          </div>
        </div>
        <div class="single-recipe-view__instructions">
          <h2>INSTRUCTIONS</h2>
          <div class="instructions__instructions-list" id="recipeInstructions"></div>
        </div>
      </section>
    </main>
  </body>
</html>
